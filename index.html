<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text to Clipboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">

</head>

<body>

    <div class="git-text">
        <div>
            <h2>Create New Repository</h2>
            <p>git init</p>
            <p>git branch -M main</p>
            <p>git add README.md</p>
            <p>git commit -m "first commit"</p>
            <p>git remote add origin {remoteURL}</p>
            <p>git push -u origin main</p>
        </div>
        <div>
            <h2>Add new commit</h2>
            <p>git add *</p>
            <p>git commit -m</p>
            <p>git push origin main</p>
        </div>
        <div>
            <h2>Edit commit</h2>
            <p>git status</p>
            <p>git rm --cached {filename}</p>
        </div>
    </div>

</body>

</html>
